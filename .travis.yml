language: csharp
mono: alpha
dist: trusty
sudo: required
env:
  global:
    - Android_SDK="v1.2.0"
    - iOS_SDK="v1.2.0"
branches:
  only:
  - master
  - /v\d+\.\d+\.\d+.*/
before_install:
- chmod a+x ./Scripts/exportPackage.sh
install:
- sh ./Scripts/installAndroidSDK.sh
- sh ./Scripts/installIOSSDK.sh
script:
- ./Scripts/exportPackage.sh
deploy:
 provider: releases
 skip_cleanup: true
 api_key: $GITHUB 
 file: Zapic.unitypackage
 on:
   repo: ZapicInc/Zapic-SDK-Unity
   tags: true
