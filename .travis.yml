language: objective-c
osx_image: xcode8.3
branches:
  only:
  - master
  - /v\d+\.\d+\.\d+.*/
cache:
  directories:
  - Carthage
before_install:
- chmod a+x ./Scripts/installUnity.sh
- chmod a+x ./Scripts/exportPackage.sh
install:
- carthage bootstrap --platform iOS
- sh ./Scripts/installUnity.sh
script:
- ./Scripts/exportPackage.sh
deploy:
  provider: releases
  skip_cleanup: true
  api_key: $GITHUB 
  file: Zapic.unitypackage
  on:
    repo: ZapicInc/Zapic-SDK-Unity
    tags: true
